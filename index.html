<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video-Capture Project</title>
    <link rel="stylesheet" href="source/styles.css">
    <link rel="shortcut icon" href="source/img/favicon.png" type="image/x-icon">
    <script src="source/main.js" defer></script>
</head>
<body>
    <h1 class="title"> Video Capture</h1>
    <div class="container">

        <div class="box">
            <video height="300" width="300" src="" autoplay class="video shadow" poster="source/img/favicon.png"></video>
        </div>

        <div class="buttons">
            <button class="start-webcam-btn">Start WebCam</button>
            <button class="capture-btn disabled-btn">Capture Image</button>
        </div>
        <div class="box">
            <figure>
                <img src="" alt="" class="image shadow">
                <figcaption></figcaption>
            </figure>
        </div>


    </div>
</body>
</html>
